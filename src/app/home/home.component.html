
<div class="bg">
    <div>
        <h2 style="text-align: center; padding-top:10px; font-weight: bold; color: gold;">Angular Blog Project!</h2>
        <form (submit)="onAddPost(postForm)" #postForm = "ngForm" class="form">
            <textarea matInput name="title" id="title" cols="30" rows="1" ngModel required #title="ngModel" placeholder="Enter title"></textarea>
            <textarea matInput name="content" id="content" cols="30" rows="6" ngModel required #content="ngModel" placeholder="Enter post content"></textarea>
            <button mat-raised-button color="primary" type="submit">Save Post</button>
        </form>
    </div>
    <div *ngFor="let post of demoPosts" class="post-container">
        <div class="post">
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
        </div>
    </div>
</div>
